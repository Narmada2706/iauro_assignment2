

<table class='table'>  
    <thead>  
        <tr>  
            <th>Name</th>  
            <th>Year</th>  
            <th>CGPA</th>  
           
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let i of studentDetails">  
            <td>{{i.name}}</td>  
            <td>{{i.year}}</td>  
            <td>{{i.cgpa}}</td>  
           
        </tr>  
    </tbody>  
</table>
